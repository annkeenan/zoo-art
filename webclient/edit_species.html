<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Zoo Art</title>
  <meta name="description" content="">
  <meta name="author" content="Ann Keenan, Taylor Murray, Ronni Sardina">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-default">
    <div class="navbar-title">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="list_zoos.html">List Zoos</a></li>
          <li><a href="list_species.html">List Species</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container body">
    <h2 id="id_title"></h2>
    <hr>
    <form method="post" id="id_species_form">
      <div class="form-group row">
        <div class="col-lg-8 col-sm-6 col-xs-12">
          <label class="control-label" for="id_common_name">Common Names</label>
          <input name="common_name" id="id_common_name" type="text" class="form-control" value="" placeholder="ex: Sun Parakeet;Sun Conure" maxlength="100" required>
          <small id="id_common_name_help" class="form-text text-muted">Separate common names with semicolons.</small>
        </div>
        <div class="col-sm-4 col-xs-9">
          <label class="control-label" for="id_genus">Genus</label>
          <input name="region" id="id_genus" type="text" class="form-control" value="" placeholder="ex: Abilene" maxlength="50" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-lg-8 col-sm-6 col-xs-12">
          <label class="control-label" for="id_family">Family</label>
            <br>
            <select name="family" id="id_family" class="form-control"
            aria-describedby="id_family_help">
            <br>
            </select>
            <small id="id_family_help" class="form-text text-muted">Classification</small>
        </div>
        <div class="col-sm-4 col-xs-9">
            <label class="control-label" for="id_status">Status</label>
            <br>
            <select name="status" id="id_status" class="form-control" aria-describedby="id_status_help">
            <br>
            </select>
            <small id="id_status_help" class="form-text text-muted">Status abbrev.</small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <label class="control-label" for="id_region">Region</label>
          <select name="region" id="id_region" class="form-control">
          </select>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <label class="control-label" for="id_habitat">Habitat</label>
          <select name="habitat" id="id_habitat" class="form-control">
          </select>
        </div>
      </div>
      <hr>
      <div>
        <input class="btn btn-primary" type="submit" name="add" value="Update" />
        <a class="btn btn-default" id="id_cancel" href="#">Cancel</a>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha256-U5ZEeKfGNOja007MMD3YBI0A3OSZOQbeG6z2f2Y0hu8=" crossorigin="anonymous"></script>
  <script src="scripts/edit_species.js"></script>
</body>
</html>
